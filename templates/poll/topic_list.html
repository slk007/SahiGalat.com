{% extends 'base.html' %}

{% block title %}Topics{% endblock title %}

{% block content %}

<h1 class="row justify-content-center">Topics</h1>

<div class="row">
    <div class="col-md-6 offset-md-3">

        <div class="container">
            {% for topic in topics %}
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'topic_detail' topic.id %}"># {{ topic.topic_name }}</a>
                    <a href="{% url 'topic_detail' topic.id %}"><span class="badge badge-success badge-pill">{{ topic.questions.count }} Question(s)</span></a>
                </li>
            </ul>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock content %}
